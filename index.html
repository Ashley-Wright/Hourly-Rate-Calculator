<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Rate Calculator</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1>Rate Calculator</h1>

    <div id='left'>
      <!-- Add Rule Inputs -->
      <h3>Add a New Rule</h3>
      <label>Title:</label>
      <input id='ruleTitle' type='text'>
      <label>Change in Base Rate:</label>
      <input id='ruleValue' type='text'>
      <input id='addRuleButton' type='button' value='Add'>
    </div>

    <div id='right'>
      <!-- Base Rate Input -->
      <label>Base Rate:</label>
      <input id='baseRate' type='text'>

      <!-- Rules Table -->
      <div id='table'>
        <table>
          <thead>
            <th id='thCheckbox'></th>
            <th class='tdTitle'>Rule</th>
            <th class='tdValue'>Amount</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Calculate Hourly Rate -->
      <input id='calculateRateButton' type='button' value='Calculate'>
      <label>Total Calculated Rate:</label>
      <input id='calculatedRate' type='text'>

      <!-- Error -->
      <p class='error' class='hidden'></p>
    </div>

    <!-- scripts -->
    <script src='jquery-1.10.2.min.js'></script>
    <script src='main.js'></script>
  </body>
